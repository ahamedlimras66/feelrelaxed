		margin: auto;

	.youwin{
		color:white;
		margin:200px auto;
	}

	.panels{
		list-style: none;
		padding-left: 0 ;
	}

	.panels li{
		position: relative;
		width: 8%;
		margin: 10px;
		display: block;
		box-sizing: border-box;
		float:left;
	}

	.panels div{
		width: 100%;
		padding: 45% 0;
		text-align: center;
		color: #fff;
		font-size: 10px;
		text-transform: uppercase;
		letter-spacing: 2px;
		line-height: 0;
		cursor: pointer;
	}

	.panels div.back{
		transform: rotateY(90deg);
	}

	.panels div.front{
		position: absolute;
	}

	.panels div.front:hover{
		outline: 3px solid #00b8ff;
	}

	.match div.front{
		outline: 6px solid #89e15c;
		animation: twirl 0.2s ease-in forwards;
	}

	.match div.back{
		outline: 6px solid #89e15c;
		animation: twirl 0.2s 0.2s ease-out forwards reverse;
	}

	.mismatch div.front{
		outline: 3px dashed red;
	}

	.mismatch div.back{
		outline: 3px dashed red;
		animation: twirl 0.2s 0.2s ease-out forwards reverse;
	}

	.activated div.front{
		outline: 3px solid white;
		animation: twirl 0.2s ease-in forwards;
	}

	.activated div.back{
		outline: 3px solid white;
		animation: twirl 0.2s 0.2s ease-out forwards reverse;
	}

	.done div.front{
		visibility: hidden;
		cursor: auto;
	}

	.done div.back{
		animation: finish 0.8s ease-out forwards;
		animation-timing-function:cubic-bezier(.02,.92,.39,1.72)
		cursor: auto;
	}

	@keyframes finish{
		0% {transform : scale(1) }
		100% {transform: scale(0.3)}
	}

	@keyframes twirl{
		0% {transform : rotateY(0deg) }
		50% {transform : rotateX(30deg)}
		100% {transform: rotateY(90deg)}
	}

	@media (max-width: 576px){
		.panels li{
			width: 20%;
		}
		.panels li div{
			padding: 40% 0;
		}
	}

  <script>
  	

	  var first = null, second = null;
	  var tiles = 0;
	  var time = new Date().getTime();
	  var blockInput = false;

	  $(document).ready(function(){
	
	      var ul = document.querySelector('ul');
	      for (var i = ul.children.length; i >= 0; i--) {
	        ul.appendChild(ul.children[Math.random() * i | 0]);
	      }
	
	  	randomizeStartOffset();
	  	transitionToStartPosition();
   
	  	$(".front").click(function(){
	  		if(blockInput){
	  			return;
	  		}
		
	  		if(first == null){
	  			first = $(this).parent();			
	  			first.addClass("activated");
	  			return;
	  		}
		
	  		if(first != second){
	  			second = $(this).parent();				
	  			second.addClass("activated");
	  		}
		
	  		if(first != null && second != null){
	  			if(first.attr("id") == second.attr("id")){
	  				blockInput = true;	
	  				first.removeClass("activated").addClass("match");
	  				second.removeClass("activated").addClass("match");
	  				setTimeout(function() { removeCorrectTiles(); }, 700);
	  			}else{
	  				blockInput = true;
	  				first.removeClass("activated").addClass("mismatch");
	  				second.removeClass("activated").addClass("mismatch");
	  				setTimeout(function() { resetWrongTiles(); }, 800);
	  			}
	  		}
	  	});
	  });

	  resetWrongTiles = function(){
	  	first.removeClass("mismatch");
	  	second.removeClass("mismatch");
	  	unblock();
	  }

	  removeCorrectTiles = function(){
	  	first.removeClass("match").addClass("done");
	  	second.removeClass("match").addClass("done");
	  	unblock();
	
	  	tiles += 2;
	  	checkWin();
	  }

	  unblock = function(){
	  	first = null;
	  	second = null;
	  	firstID = -1;
	  	secondID = -1;
	  	blockInput = false;
	  }

	  checkWin = function(){
	  	if(tiles == 40){
	  		alert("You won in " + (new Date().getTime() - time) / 1000 + " seconds! click OK to restart");
	  		location.reload();
	  	}
	  }

	  randomizeStartOffset = function(){
	  	$(".front").each(function( index ) {$( this ).css({
	  		top: (Math.random() * 2 - 1) * 550, 
	  		left: (Math.random() * 2 - 1) * 550}) });
	  }

	  transitionToStartPosition = function(){
	  	if((new Date().getTime() - time) < 1000.0)
	  	{
	  		$(".front").each(function( index ) {
	  			var position = $( this ).position();
	  			$( this ).css({
	  				top: position.top * .85, 
	  				left: position.left * .85});
	  		});
	  		setTimeout(function() { transitionToStartPosition(); }, 16);
	  	}else{
	  		$(".front").each(function( index ) {$( this ).css({top: 0, left: 0}) });
	  	}
	  }
